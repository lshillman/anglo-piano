<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>OscillatorNode Practice</title>
</head>
<body>
    <div id="keyboard">
        <button id="c4" data-note="c4" class="natural">C</button><button id="cs4" data-note="cs4" class="sharp">C#</button><button id="d4" data-note="d4" class="natural">D</button><button id="ds4" data-note="ds4" class="sharp">D#</button><button id="e4" data-note="e4" class="natural">E</button><button id="f4" data-note="f4" class="natural">F</button><button id="fs4" data-note="fs4" class="sharp">F#</button><button id="g4" data-note="g4" class="natural">G</button><button id="gs4" data-note="gs4" class="sharp">G#</button><button id="a4" data-note="a4" class="natural">A</button><button id="as4" data-note="as4" class="sharp">A#</button><button id="b4" data-note="b4" class="natural">B</button><button id="c5" data-note="c5" class="natural">C</button>
    </div>
    <div id="options">
        <select id="wavetype">
            <option value="sine">sine</option>
            <option value="square">square</option>
            <option value="triangle">triangle</option>
            <option value="sawtooth">sawtooth</option>
        </select>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
